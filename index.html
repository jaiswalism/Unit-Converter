<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="input-section">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input type="number" id="input-el" value="1" />
          <button id="input-btn">Convert</button>
        </div>
        <div class="card-container">
          <div class="card">
            <p>Length (Meter/Feet)</p>
            <p id="length-value">1 meter = 3.281 feet | 1 feet = 0.304 meter</p>
          </div>
          <div class="card">
            <p>Volume (Liters/Gallons)</p>
            <p id="volume-value">
              1 liter = 0.264 gallon | 1 gallon = 3.785 liters
            </p>
          </div>
          <div class="card">
            <p>Mass (Kilograms/Pounds)</p>
            <p id="mass-value">
              1 kilo = 2.204 pounds | 1 pound = 0.453 kilo
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
